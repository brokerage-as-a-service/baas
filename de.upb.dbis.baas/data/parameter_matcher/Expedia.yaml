  /properties/{property_id}/recommendations:
    get:
      tags:
      - Recommendations
      summary: Get alternative properties
      description: |
        Calculates recommended alternative properties based on the reference property id. Returns a sorted list of recommended properties; the first property in the response is the "strongest recommendation". For each property, rate and availability information is returned similar to the "Get property room rates and availability" call in the existing Rapid Shop API.
      parameters:
      - name: Accept
        in: header
        description: Must be `application/json`
        required: true
        schema:
          type: string
      - name: Accept-Encoding
        in: header
        description: Must be `gzip`
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: The custom generated authentication header. Refer to our [signature
          authentication](https://developer.expediapartnersolutions.com/reference/signature-authentication)
          page for full details.
        required: true
        schema:
          type: string
      - name: Customer-Ip
        in: header
        description: |
          IP address of the customer, as captured by your integration. Send IPV4 addresses only.<br>
          Ensure your integration passes the customer's IP, not your own. This value helps determine their location and assign the correct payment gateway.<br>
          Also used for fraud recovery and other important analytics.
        required: true
        schema:
          type: string
      - name: Customer-Session-Id
        in: header
        description: |
          Insert your own unique value for each user session, beginning with the first API call.
          Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>
          Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
        schema:
          type: string
      - name: User-Agent
        in: header
        description: |
          The `User-Agent` header string from the customer's request, as captured by your integration. If you are building an application then the `User-Agent` value should be `{app name}/{app version}`.

          Example: `Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/63.0.3239.132 Safari/537.36`

          Example: `TravelNow/3.30.112`
        required: true
        schema:
          type: string
      - name: property_id
        in: path
        description: |
          Reference property to get alternative properties for.
        required: true
        schema:
          type: string
      - name: recommendation_type
        in: query
        description: |
          Requested recommendation type. Recommendations provided are based on `relevance` to the given reference property.
        required: true
        schema:
          type: string
          enum:
          - relevance
      - name: checkin
        in: query
        description: |
          Check-in date, in ISO 8601 format (YYYY-MM-DD)
          Example: `2018-09-15`.
        required: true
        schema:
          type: string
      - name: checkout
        in: query
        description: |
          Check-out date, in ISO 8601 format (YYYY-MM-DD). Availability can be searched up to 500 days in advance of this date. Total length of stay cannot exceed 28 nights.

          Example: `2018-09-17`.
        required: true
        schema:
          type: string
      - name: currency
        in: query
        description: |
          Requested currency for the rates, in ISO 4217 format<br>
          Example: `USD`.<br>
          Currency Options: [https://developer.expediapartnersolutions.com/reference/currency-options/](https://developer.expediapartnersolutions.com/reference/currency-options/)
        required: true
        schema:
          type: string
      - name: language
        in: query
        description: |
          Desired language for the response as a subset of BCP47 format that only uses hyphenated pairs of two-digit language and country codes. Use only ISO639-1 alpha 2 language codes and ISO3166-1 alpha 2 country codes. See [https://www.w3.org/International/articles/language-tags/](https://www.w3.org/International/articles/language-tags/)<br>
          Example: `en-US`
          Language Options: [https://developer.expediapartnersolutions.com/reference/language-options/](https://developer.expediapartnersolutions.com/reference/language-options/)
        required: true
        schema:
          type: string
      - name: country_code
        in: query
        description: |
          Integrations that use multiple points of sale (POS) must pass the country code that matches the point of sale being used for each specific request.
          For Example: .co.mx would pass in MX or .co.uk would pass in UK. For primary root (.com, .net, .biz, etc) domains, pass the country in which the majority of business occurs.<br>
          For more information see: [https://www.iso.org/obp/ui/#search/code/](https://www.iso.org/obp/ui/#search/code/)<br>
        required: true
        schema:
          type: string
      - name: occupancy
        in: query
        description: |
          Defines the requested occupancy for a single room. Each room must have at least 1 adult occupant.<br>
          Format: `numberOfAdults[-firstChildAge[,nextChildAge]]`<br>
          To request multiple rooms (of the same type), include one instance of occupancy for each room requested. Up to 8 rooms may be requested or booked at once.<br>
          Examples:
          * 2 adults, one 9-year-old and one 4-year-old would be represented by `occupancy=2-9,4`.<br>
          * A multi-room request to lodge an additional 2 adults would be represented by `occupancy=2-9,4&occupancy=2`
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: sales_channel
        in: query
        description: |
          You must provide the sales channel for the display of rates. EPS dynamically provides the best content for optimal conversion on each sales channel. If you have a sales channel that is not currently supported in this list, please contact our support team.<br>
          * `website` - Standard website accessed from the customer's computer
          * `agent_tool` - Your own agent tool used by your call center or retail store agent
          * `mobile_app` - An application installed on a phone or tablet device
          * `mobile_web` - A web browser application on a phone or tablet device
          * `meta` - Rates will be passed to and displayed on a 3rd party comparison website
          * `cache` - Rates will be used to populate a local cache
        required: true
        schema:
          type: string
      - name: sales_environment
        in: query
        description: |
          You must provide the sales environment in which rates will be sold. EPS dynamically provides the best content for optimal conversion. If you have a sales environment that is not currently supported in this list, please contact our support team.<br>
          * `hotel_package` - Use when selling the hotel with a transport product, e.g. flight & hotel.
          * `hotel_only` - Use when selling the hotel as an individual product.
          * `loyalty` - Use when you are selling the hotel as part of a loyalty program and the price is converted to points.
        required: true
        schema:
          type: string
      - name: filter
        in: query
        description: |
          Single filter type. Send multiple instances of this parameter to request multiple filters.<br>
          * `refundable` - Filters results to only show fully refundable rates.
          * `expedia_collect` - Filters results to only show rates where payment is collected by Expedia at the time of booking. These properties can be eligible for payments via Expedia Affiliate Collect(EAC).
          * `property_collect` - Filters results to only show rates where payment is collected by the property after booking. This can include rates that require a deposit by the property, dependent upon the deposit policies.
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: rate_option
        in: query
        description: |
          Request specific rate options for each property. Send multiple instances of this parameter to request multiple rate options.
          Accepted values:<br>
          * `closed_user_group` - Return closed user group rates for each property. This feature must be enabled and requires a user to be logged in to request these rates.
          * `net_rates` - Return net rates for each property. This feature must be enabled to request these rates.
          * `cross_sell` - Identify if the traffic is coming from a cross sell booking. Where the traveler has booked another service (flight, car, activities...) before hotel.
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: billing_terms
        in: query
        description: |
          This parameter is to specify the terms of how a resulting booking should be billed. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
      - name: payment_terms
        in: query
        description: |
          This parameter is to specify what terms should be used when being paid for a resulting booking. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
      - name: partner_point_of_sale
        in: query
        description: |
          This parameter is to specify what point of sale is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
      - name: platform_name
        in: query
        description: |
          This parameter is to specify what platform is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
