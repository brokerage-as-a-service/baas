            description: GeoJSON geometry
            externalDocs:
              url: https://tools.ietf.org/html/rfc7946
      required: true
    paymentSessionsRequestBody:
      content:
        '*/*':
          schema:
            required:
            - browser_accept_header
            - customer_account_details
            - encoded_browser_metadata
            - merchant_url
            - payments
            - preferred_challenge_window_size
            - version
            type: object
            properties:
              version:
                type: string
                description: The version of the EgPayments.js library.
                example: "1"
              browser_accept_header:
                type: string
                description: The customer's browser accept header that was used in
                  the booking request.
                example: '*/*'
              encoded_browser_metadata:
                type: string
                description: Encoded browser metadata, provided by the EgPayments.js
                  library.
                example: ZW5jb2RlZF9icm93c2VyX21ldGFkYXRh
              preferred_challenge_window_size:
                type: string
                description: |
                  The preferred window size that needs to be displayed to the customer. Following are the possible values of this field:
                    * `extra_small`: 250 x 400
                    * `small`: 390 x 400
                    * `medium`: 600 x 400
                    * `large`: 500 x 600
                    * `full_screen`: Full screen
                example: medium
                enum:
                - extra_small
                - small
                - medium
                - large
                - full_screen
              merchant_url:
                type: string
                description: Fully qualified URL of merchant website or customer care
                  site.
                example: https://server.adomainname.net
              customer_account_details:
                type: object
                properties:
                  authentication_method:
                    type: string
                    description: Mechanism used by the cardholder to authenticate
                      to the merchant.
                    example: guest
                    enum:
                    - guest
                    - own_credentials
                    - federated_id
                    - issuer_credentials
                    - third_party_authentication
                    - fido_authenticaton
                  change_date:
                    type: string
                    description: Date the cardholder’s account with the merchant was
                      last changed, including Billing or Shipping address, new payment
                      account, or new user(s) added, in ISO 8601 format (YYYY-MM-DD).
                    example: 2018-09-17
                  password_change_date:
                    type: string
                    description: Date the cardholder’s account with the merchant had
                      a password change or account reset, in ISO 8601 format (YYYY-MM-DD).
                    example: 2018-09-17
                  add_card_attempts:
                    type: number
                    description: Number of add card attempts in the last 24 hours.
                    example: 1.0
                  account_purchases:
                    type: number
                    description: Number of purchases with this cardholder's account
                      during the previous six months.
                    example: 1.0
                  authentication_timestamp:
                    type: string
                    description: Date and time in UTC of the cardholder authentication,
                      in extended ISO 8601 format.
                    example: 2018-02-12T11:59:00.000Z
                  create_date:
                    type: string
                    description: Date the cardholder opened the account with the merchant,
                      in ISO 8601 format (YYYY-MM-DD).
                    example: 2018-09-15
              payments:
                type: object
                allOf:
                - $ref: '#/components/schemas/Payments'
      required: true
    bookRequestBody:
      content:
        '*/*':
          schema:
            required:
            - rooms
            type: object
            properties:
              affiliate_reference_id:
                type: string
                description: Your unique reference value. This field supports a maximum
                  of 28 characters and is required to be unique (if provided).
                example: 4480ABC
              hold:
                type: boolean
                description: Flag for placing a booking on hold. The booking will
                  be released if the resume link is not followed within the hold period.
                  Please refer to our Hold and Resume documentation.
                example: false
              rooms:
                type: array
                items:
                  required:
                  - email
                  - family_name
                  - given_name
                  - phone
                  - smoking
                  type: object
                  properties:
                    phone:
                      type: string
                      description: Contact phone for the room guest, please do not
                        include any special characters.
                      example: "4875550077"
                    special_request:
                      type: string
                      description: Special requests to send to hotel (not guaranteed).
                        Do not use this field to communicate B2B customer service
                        requests or pass any sensitive personal or financial information
                        (PII).
                      example: Top floor or away from street please
                    smoking:
                      type: boolean
                      description: If the room guest would prefer a smoking room.
                      example: false
                    title:
                      type: string
                      description: Honorific title of room guest.
                      example: Mr
                      enum:
                      - Mr
                      - Ms
                      - Mrs
                      - Miss
                      - Master
                      - Herr
                      - Frau
                      - Fraulein
                      - Dr
                      - Prof
                      - Herr Dr
                      - Frau Dr
                      - Herr Prof
                      - Frau Prof
                      - M
                      - Mme
                      - Mlle
                      - Mstr
                      - Sig
                      - Sig.ra
                      - Sig.na
                      - Dott
                    given_name:
                      type: string
                      description: First name of room guest.
                      example: John
                    family_name:
                      type: string
                      description: Last name of room guest.
                      example: Smith
                    email:
                      type: string
                      description: Email address of room guest. Must adhere to standard
                        email format.
                      example: john@example.com
              payments:
                type: object
                allOf:
                - type: object
                  description: Required if payment information prior to booking was
                    not submitted. If register payments was called prior to this call,
                    do not submit payment information again.
                - $ref: '#/components/schemas/Payments'
              affiliate_metadata:
                type: string
                description: Field that stores up to 256 characters of additional
                  metadata with the itinerary. Will be returned on all retrieve responses
                  for this itinerary. The data must be in the format 'key1:value|key2:value|key3:value'.
                example: data_point_1:123|data_point2:This is data.
              tax_registration_number:
                type: string
                description: 'The customer''s taxpayer identification number that
                  is provided by the government to nationals or resident aliens. This
                  number should be collected from individuals that pay taxes or participate
                  in activities that provide revenue for one or more tax types.  Note:
                  This value is only needed from Brazilian customers.'
                example: "12345678910"
      required: true
