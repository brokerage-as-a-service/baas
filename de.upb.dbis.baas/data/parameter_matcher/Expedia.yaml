  title: Rapid
  description: EPS Rapid V2.2
  version: "2.2"
servers:
- url: https://api.ean.com/2.2
tags:
- name: Content
  description: This section outlines the API calls available to you to access EPS's
    property content.
- name: Geography
  description: The EPS Geography API provides geography content for over 550,000 regions
    around the world.
- name: Shopping
  description: The EPS shopping APIs provide you with access to live rates & availability
    for over 350,000 properties globally.
- name: Booking
  description: The primary itinerary method of the Booking API creates a reservation
    for the selected hotel, room, rate and occupancy.
- name: Manage Bookings
  description: Retrieve existing itineraries or cancel existing rooms.
- name: Recommendations
  description: Get recommended properties
paths:
  /properties/content:
    get:
      tags:
      - Content
      summary: Property Content
      description: |
        Search property content for active properties in the requested language. <br><br>

        When searching with query parameter, `property_id`, you may request 1 to 250 properties at a time.<br><br>

        When searching with query parameters other than `property_id`, the response will be paginated. The response will contain a header, `Link`. The `Link` header contains a single URL to get the immediate next page of results, and follows the [IETF standard](https://tools.ietf.org/html/rfc5988). The URL in the `Link` header will contain a `token` query string parameter, which is a value generated by the API. To get the next page of results, simply follow the `next` URL in the `Link` header without modifying it. When no `Link` header is returned with an empty body and a 200 response code, the pagination has completed.<br>

          * Example: `<https://api.ean.com/2.2/properties/content?token=MY5S3j36cOcLfLBZjPYQ1abhfc8CqmjmFVzkk7euvWaunE57LLeDgaxm516m>; rel="next"`<br><br>

          The response is a JSON map where the key is the property ID and the value is the property object itself, which can include property-level, room-level and rate-level information.
      parameters:
      - name: Accept
        in: header
        description: Must be `application/json`
        required: true
        schema:
          type: string
      - name: Accept-Encoding
        in: header
        description: Must be `gzip`
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: The custom generated authentication header. Refer to our [signature
          authentication](https://developer.expediapartnersolutions.com/reference/signature-authentication)
          page for full details.
        required: true
        schema:
          type: string
      - name: Customer-Ip
        in: header
        description: |
          IP address of the customer, as captured by your integration. Send IPV4 addresses only.<br>
          Ensure your integration passes the customer's IP, not your own. This value helps determine their location and assign the correct payment gateway.<br>
          Also used for fraud recovery and other important analytics.
        required: true
        schema:
          type: string
      - name: Customer-Session-Id
        in: header
        description: |
          Insert your own unique value for each user session, beginning with the first API call.
          Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>
          Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
        schema:
          type: string
      - name: User-Agent
        in: header
        description: |
          The `User-Agent` header string from the customer's request, as captured by your integration. If you are building an application then the `User-Agent` value should be `{app name}/{app version}`.

          Example: `Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/63.0.3239.132 Safari/537.36`

          Example: `TravelNow/3.30.112`
        required: true
        schema:
          type: string
      - name: language
        in: query
        description: |
          Desired language for the response as a subset of BCP47 format that only uses hyphenated pairs of two-digit language and country codes. Use only ISO639-1 alpha 2 language codes and ISO3166-1 alpha 2 country codes. See [https://www.w3.org/International/articles/language-tags/](https://www.w3.org/International/articles/language-tags/)<br>
          Example: `en-US`
          Language Options: [https://developer.expediapartnersolutions.com/reference/language-options/](https://developer.expediapartnersolutions.com/reference/language-options/)
        required: true
        schema:
          type: string
      - name: include
        in: query
        description: |
          Option for which content to return in the response. The value must be lower case. Do not include the value to return all content for a property.<br>
          Possible values:
            * property_ids - Return only the property id of the property object.<br>

          Example: `property_ids`
        schema:
          type: string
      - name: property_id
        in: query
        description: |
          The ID of the property you want to search for. You can provide 1 to 250 property_id parameters.

          Example: `property_id=19248&property_id=20321`
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: added
        in: query
        description: |
          Search for properties added on or after the requested date, in ISO 8601 format (YYYY-MM-DD)<br>
          Example: `2018-09-15`.
        schema:
          type: string
      - name: updated
        in: query
        description: |
          Search for properties updated on or after the requested date, in ISO 8601 format (YYYY-MM-DD)<br>
          Example: `2018-09-15`.
        schema:
          type: string
      - name: business_model
        in: query
        description: |
          Search for properties with requested business model enabled. This parameter can be supplied multiple times with different values, which will return all properties that match any of the requested business models. The value must be lower case.<br>
          Possible values:<br>
          * expedia_collect - Include properties that have expedia collect enabled.
          * property_collect - Include properties that have property collect enabled.<br>
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: country_code
        in: query
        description: |
          Search for properties with the requested country code, in ISO 3166-1 alpha-2 format.<br>
          Example: `US`.
        schema:
          type: string
      - name: category_id_exclude
        in: query
        description: |
          Search to exclude properties that do not have the requested [category ID](https://developer.expediapartnersolutions.com/reference/content-reference-lists-2-2/). If this parameter is not supplied, all category IDs are included. This parameter can be supplied multiple times with different values, which will exclude properties that match any of the requested category IDs.<br>
          Example: `3`.
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: star_rating_min
        in: query
        description: |
          Search for properties with a star rating greater than or equal to the requested star rating. The lowest star rating value is 0.0.<br>
          Example: `2.5`.
        schema:
          type: string
      - name: star_rating_max
        in: query
        description: |
          Search for properties with a star rating less than or equal to the requested star rating. The highest star rating value is 5.0.<br>
          Example: `5.0`.
        schema:
          type: string
      - name: billing_terms
        in: query
        description: |
          This parameter is to specify the terms of how a resulting booking should be billed. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
      - name: payment_terms
        in: query
        description: |
          This parameter is to specify what terms should be used when being paid for a resulting booking. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
      - name: partner_point_of_sale
        in: query
        description: |
          This parameter is to specify what point of sale is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
      - name: platform_name
        in: query
        description: |
          This parameter is to specify what platform is being used to shop and book. If this field is needed, the value for this will be provided to you separately.
        schema:
          type: string
      responses:
        200:
          description: OK
          headers:
            Rate-Limit-Day-Remaining:
              description: Optional header for the remaining capacity, as a percentage,
                for the daily time window.
              schema:
                type: number
            Rate-Limit-Minute:
              description: Reserved for future use. Optional header for request capacity
                per minute.
              schema:
                type: number
            Rate-Limit-Minute-Reset:
              description: Optional header for the timestamp, as the number of milliseconds
                since the Unix Epoch, when the per minute capacity resets.
              schema:
                type: number
            Rate-Limit-Day:
              description: Reserved for future use. Optional header for request capacity
                per day.
              schema:
                type: number
            Rate-Limit-Reduction-Status:
              description: Optional header that indicates the state (inactive, active)
                of minute capacity reduction triggered once all daily capacity has
                been used.
              schema:
                type: string
            Rate-Limit-Day-Reset:
              description: Optional header for the timestamp, as the number of milliseconds
                since the Unix Epoch, when the daily capacity resets.
              schema:
                type: number
            Pagination-Total-Results:
              description: Contains the total number of property objects found.
              schema:
                type: number
            Link:
              description: Contains a single link to get the immediate next page of
                results.
              schema:
                type: string
            Rate-Limit-Minute-Remaining:
              description: Optional header for the remaining capacity, as a percentage,
                for the per minute time window.
              schema:
                type: number
