    get:
      tags:
      - Shopping
      summary: Get Current Price for Pre-Booking
      description: |
        Confirms the price returned by the Shop response. Use this API to verify a previously-selected rate is still valid before booking. If the price is matched, the response returns a link to request a booking. If the price has changed, the response returns new price details and a booking link for the new price. If the rate is no longer available, the response will return a new shop request link to search again for different rates. In the event of a price change, go back to shop and book the property at the new price or return to additional rates for the property.
