
plugins {
    
    id 'java'
    id 'eclipse'
    id "org.xtext.xtend" version "3.0.2"
}

repositories {
    mavenCentral()
}



dependencies {
    
    testImplementation 'junit:junit:4.13'
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.28.0'
    

	compile group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.6.0'
	
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.6.0'
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.6.0'
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.6.0'
	compile group: 'org.apache.lucene', name: 'lucene-suggest', version: '7.6.0'
	compile group: 'io.swagger.parser.v3', name: 'swagger-parser', version: '2.0.7'
	compile 'com.google.code.gson:gson:2.8.5'
	
	
	compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore', version: '2.15.0'
	compile group: 'org.eclipse.emf', name: 'org.eclipse.emf.common', version: '2.15.0'	
	compile group: 'com.github.dpaukov', name: 'combinatoricslib3', version: '3.3.0'
	compile group: 'org.yaml', name: 'snakeyaml', version: '{version}'
}
